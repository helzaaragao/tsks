<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <script defer src="./js/cadastro.js"></script>
    <link rel="icon" href="./assets/logo.png">
    <title>Cadastra-se</title>
</head>
<body class="bg-[#131317]">
    <main class="text-[#FFFFFF] flex flex-col sm:flex-row justify-center items-center w-screen min-h-screen">
    <section class="mb-10 sm:mb-0">
        <picture class="flex justify-center items-center w-screen sm:w-full sm:flex-col sm:mr-40">
            <img class="w-36 sm:w-[13rem]" src="./assets/logo.png" alt="">
            <img  class="w-28 sm:w-36" src="./assets/tsks.png" alt="">
        </picture>
        <text class="text-center text-lg sm:p-6 sm:text-2xl">
            <h3>Organize sua vida</h3>
        </text>
    </section>
    <form class="flex flex-col p-8 leading-10 w-full sm:w-46">
        <h1 class="text-center text-3xl font-semibold mb-5">Cadastre-se já!</h1>
        <label for="name" class="text-[1.2rem]">Nome</label>
        <input type="name" name="name" id="name" placeholder="Digite seu nome" class="h-12 rounded-2xl border-2 border-[#C7379C] bg-[#131317] p-6 sm:w-[24rem]">
        <span class="text-[#C7379C] hidden" id="span-name">Nome Inválido</span>
        <label for="name" class="text-[1.2rem] ">Sobrenome</label>
        <input type="sobrename" name="sobrename" id="sobrename"placeholder="Digite seu sobrenome" class="h-12 rounded-2xl border-2 border-[#C7379C] bg-[#131317] p-6 sm:w-[24rem]">
        <span class="text-[#C7379C] hidden" id="span-sobrenome">Sobrenome Inválido</span>
        <label for="email" class="text-[1.2rem]">Email</label>
        <input type="email"name="email" id="email" placeholder="Digite seu email" class="h-12 rounded-2xl border-2 border-[#C7379C] bg-[#131317] p-6 sm:w-[24rem]">
        <span class="text-[#C7379C] hidden" id="span-email">Email Inválido</span>
        <label for="password" class="text-[1.2rem]">Crie sua senha</label>
        <div class="flex rounded-2xl border-2 border-[#C7379C] items-center justify-between pr-4 pl-1">
            <input type="password" name="password" id="password" placeholder="Digite sua senha" class="rounded-2xl h-12 bg-[#131317] border-0 focus:ring-0 sm:w-[20rem]">
            <div>   
                <input type="checkbox" id="show-password-checkbox" class="hidden">
                <label for="show-password-checkbox" aria-label="Mostrar senha" class="cursor-pointer">
                    <i id="password-show" class="fi fi-rr-eye-crossed text-gray-500 flex items-center"></i>
                </label>
            </div>
        </div>
        <span class="text-[#C7379C] hidden" id="span-senha">Senha Inválida</span>

        <button type="button" disabled id="button"class="bg-[#C7379C] rounded-2xl text-2xl h-12 text-center mt-6 disabled:opacity-70">
            <div role="status">
            <svg id="loading" aria-hidden="true" class="hidden inline w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-gray-600 dark:fill-gray-300" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
            </svg>
            <span class="sr-only">Loading...</span>
            </div>
        <span id="texto-botao" class="">Entrar</span></button>
        <p class="mt-4 text-center">Já tem conta?<a href="./login.html" class="text-[#C7379C]"> Login</a></p>
    </form>
    </main>
</body>
</html>
