<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

<body class="overflow-x-hidden font-['Montserrat']">
    <header class="w-screen h-24 flex justify-around items-center p-2">
        <img class="w-44 sm:w-52" src="./assets/taskLogo.png" alt="Imagem com Logo do Aplicativo">
        <nav class="flex gap-3 sm:gap-8 items-center">

        <div class="flex flex-col gap-3 justify-center items-center">
            <h1 class="text-white text-center text-2xl sm:text-5xl font-semibold">Organize sua vida com o
