<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <title>TSKS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="font-['Montserrat']">
    <header class="hidden bg-[#2B2A2E] flex w-screen h-24 gap-4 sm:gap-8 items-center px-8 sm:justify-between">
        <!-- menu hamburguer -->
        <label for="my-drawer-2"
            class="btn btn-circle bg-transparent border-none btn-ghost drawer-button lg:hidden">

            <!-- hamburger icon -->
            <svg class="swap-off fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                viewBox="0 0 512 512">
                <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
            </svg>
        </label>
        <img class="w-44 sm:w-52" src="./assets/taskLogo.png" alt="Imagem com Logo do Aplicativo">
        <nav class="h-full flex items-center gap-10 w-1/2 justify-end">
            <!-- search bar -->
            <form id="search" class="hidden md:flex items-center rounded-full bg-[#131317]/50 pr-2 w-full">
                <input id="input-search" type="text" placeholder="Buscar" aria-label="Campo de pesquisa"
                    class="rounded-lg pl-4 bg-transparent outline-0 text-white w-full border-none focus:ring-transparent">
                <button type="submit" aria-label="Botão de pesquisa" class="w-10 h-10 cursor-pointer">
                    <i class="fi fi-rr-search text-white text-lg"></i>
                </button>
            </form>

            <!-- add button -->
            <label for="new-task-modal"
                class="hidden sm:block btn btn-sm bg-gradient-to-r from-pink-500 via-pink-600 to-pink-700 hover:bg-gradient-to-br cursor-pointer">
                <i class="fi fi-rr-plus h-full flex items-center text-white"></i>
            </label>

            <!-- menu profile -->
            <div class="dropdown dropdown-end dropdown-bottom">
                <label tabindex="0" class="btn hover:bg-pink-600 bg-transparent btn-circle avatar placeholder">
                    <div class="ring-1 ring-pink-500 text-pink-500 hover:text-neutral-content rounded-full w-24">
                        <span id="user-button-text" class="text-xl">?</span>
                    </div>
                </label>
                <div tabindex="0"
                    class="dropdown-content card card-compact w-64 shadow text-primary-content mt-8 bg-[#333333] p-2">
                    <div>
                        <h3 id="user-name" class="pl-2 font-medium">User</h3>
                        <p id="user-email" class="font-medium truncate text-gray-400 pl-2">name@example.com</p>
                        <div class="divider"></div>
                        <a href="#" id="logout-btn"
                            class="hover:bg-zinc-700 pl-2 h-8 flex items-center gap-4 rounded-lg">
                            <i class="fi fi-rr-exit h-full flex items-center"></i>
                            <span>Sair</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="min-h-screen w-screen bg-[#131317] flex">
        <section id="skelleton" class="w-screen min-h-screen">
            <div role="status" class="w-screen p-4 space-y-4 border rounded shadow animate-pulse border-gray-700">
                <div class="flex items-center gap-4 justify-between w-full">
                    <div class="sm:hidden w-16 h-8 rounded-md bg-gray-700"></div>
                    <div class="w-32 h-8 rounded-md bg-gray-700"></div>
                    <div class="flex items-center gap-4 w-full justify-end px-8">
                        <div class="hidden sm:block h-6 rounded-full bg-gray-700 w-1/2"></div>
                        <div class="hidden sm:block w-8 h-8 rounded-md bg-gray-700"></div>
                        <div class="rounded-full bg-gray-600 h-10 w-10"></div>
                    </div>
                </div>
            </div>
            <div class="flex">
                <div role="status"
                    class=" hidden sm:block min-h-screen flex flex-col gap-6 p-4 space-y-4 border rounded shadow animate-pulse md:p-6 border-gray-700">
                    <div class="flex items-center gap-4">
                        <div class="rounded-md bg-gray-600 h-6 w-6"></div>
                        <div class="flex items-center justify-between w-full">
                            <div>
                                <div class="h-2.5 rounded-full bg-gray-600 w-24 mb-2.5"></div>
                                <div class="w-32 h-2 rounded-full bg-gray-700"></div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="rounded-md bg-gray-600 h-6 w-6"></div>
                        <div class="flex items-center justify-between w-full">
                            <div>
                                <div class="h-2.5 rounded-full bg-gray-600 w-24 mb-2.5"></div>
                                <div class="w-32 h-2 rounded-full bg-gray-700"></div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="rounded-md bg-gray-600 h-6 w-6"></div>
                        <div class="flex items-center justify-between w-full">
                            <div>
                                <div class="h-2.5 rounded-full bg-gray-600 w-24 mb-2.5"></div>
                                <div class="w-32 h-2 rounded-full bg-gray-700"></div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="rounded-md bg-gray-600 h-6 w-6"></div>
                        <div class="flex items-center justify-between w-full">
                            <div>
                                <div class="h-2.5 rounded-full bg-gray-600 w-24 mb-2.5"></div>
                                <div class="w-32 h-2 rounded-full bg-gray-700"></div>
                            </div>
                        </div>
                    </div>
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="flex flex-col gap-8 p-10 sm:p-24 w-full h-full">
                    <div role="status"
                        class="sm:w-1/2 p-4 space-y-4 border divide-y rounded shadow animate-pulse divide-gray-700 md:p-6 border-gray-700">
                        <div class="flex items-center gap-4">
                            <div class="rounded-full bg-gray-600 h-5 w-5"></div>
                            <div class="flex items-center justify-between w-full">
                                <div>
                                    <div class="h-2.5 rounded-full bg-gray-600 w-24 mb-2.5"></div>
                                    <div class="w-32 h-2 rounded-full bg-gray-700"></div>
                                </div>
                                <div class="h-2.5 rounded-full bg-gray-700 w-12 "></div>
                            </div>
                        </div>
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div role="status"
                        class="sm:w-1/2 p-4 space-y-4 border divide-y rounded shadow animate-pulse divide-gray-700 md:p-6 border-gray-700">
                        <div class="flex items-center gap-4">
                            <div class="rounded-full bg-gray-600 h-5 w-5"></div>
                            <div class="flex items-center justify-between w-full">
                                <div>
                                    <div class="h-2.5 rounded-full bg-gray-600 w-24 mb-2.5"></div>
                                    <div class="w-32 h-2 rounded-full bg-gray-700"></div>
                                </div>
                                <div class="h-2.5 rounded-full bg-gray-700 w-12 "></div>
                            </div>
                        </div>
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div role="status"
                        class="sm:w-1/2 p-4 space-y-4 border divide-y rounded shadow animate-pulse divide-gray-700 md:p-6 border-gray-700">
                        <div class="flex items-center gap-4">
                            <div class="rounded-full bg-gray-600 h-5 w-5"></div>
                            <div class="flex items-center justify-between w-full">
                                <div>
                                    <div class="h-2.5 rounded-full bg-gray-600 w-24 mb-2.5"></div>
                                    <div class="w-32 h-2 rounded-full bg-gray-700"></div>
                                </div>
                                <div class="h-2.5 rounded-full bg-gray-700 w-12 "></div>
                            </div>
                        </div>
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div id="warning-alert" class="hidden alert shadow-lg mt-8 sm:w-1/2 self-center">
                        <div class="flex gap-4">
                            <i class="fi fi-rr-triangle-warning flex items-center h-full"></i>
                            <span>Seu login expirou. Por favor faça login novamente.</span>
                        </div>
                        <div class="flex-none">
                            <button id="reload-login" type="button" class="btn btn-sm btn-secondary">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="content" class="hidden drawer drawer-mobile">
            <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
            <div class="drawer-content flex flex-col min-h-screen">
                <!-- Tarefas Listadas -->
                <section id="tasks-container" class="pt-2 flex flex-col items-center w-full gap-8 drawer-content h-ful">
                    <h3 id="date" class="w-full pl-4 font-medium">01 de abr - Sab</h3>
                    <!-- mobile search bar -->
                    <form id="mobile-search" class="md:hidden flex items-center rounded-full bg-[#333333]/50 pr-2 w-2/3">
                        <input id="mobile-input-search" type="text" placeholder="Buscar" aria-label="Campo de pesquisa"
                            class="rounded-lg pl-4 bg-transparent outline-0 text-white w-full border-none focus:ring-transparent">
                        <button type="submit" aria-label="Botão de pesquisa" class="w-10 h-10 search cursor-pointer">
                            <i class="fi fi-rr-search text-white text-lg"></i>
                        </button>
                    </form>
                    <span id="search-span" class="text-gray-400 hidden w-full text-center">Nenhuma Tarefa encontrada</span>
                    <!-- Tarefas Pendentes -->
                    <div id="pendent-container" class="w-full p-8 flex flex-col gap-8">
                        <h2 class="w-full text-white text-2xl">Tarefas Pendentes</h2>
                    </div>
                    <!-- Tarefas Completas -->
                    <div id="completed-container" class="w-full p-8 flex flex-col gap-8">
                        <h2 class="w-full text-white text-2xl">Tarefas Completas</h2>
                    </div>
                </section>
                <label for="new-task-modal"
                    class="sm:hidden self-end m-8 btn btn-sm btn-circle bg-gradient-to-r from-pink-500 via-pink-600 to-pink-700 hover:bg-gradient-to-br cursor-pointer">
                    <i class="fi fi-rr-plus h-full flex items-center text-white"></i>
                </label>
            </div>
            <nav class="drawer-side">
                <label for="my-drawer-2" class="drawer-overlay"></label>
                <ul class="w-52 p-4 bg-[#2B2A2E]">
                    <li id="today" class="pl-2 text-xl hover:bg-zinc-600 rounded-md text-white cursor-default">
                        <label for="my-drawer-2" class="flex gap-3 items-center h-10">
                            <i class="fi fi-rr-calendar-day flex h-10 items-center text-green-500"></i>
                            <span>Hoje</span>
                        </label>
                    </li>
                    <li id="yesterday" class="flex gap-3 pl-2 text-xl items-center h-10 hover:bg-zinc-600 rounded-md text-white cursor-default">
                        <label for="my-drawer-2" class="flex gap-3 items-center h-10">
                            <i class="fi fi-rr-calendar-day flex h-10 items-center text-yellow-500"></i>
                            <span>Ontem</span>
                        </label>
                    </li>
                    <li id="month" class="flex gap-3 pl-2 text-xl items-center h-10 hover:bg-zinc-600 rounded-md text-white cursor-default">
                        <label for="my-drawer-2" class="flex gap-3 items-center h-10">
                            <i class="fi fi-rr-calendar-days flex h-10 items-center text-violet-500"></i>
                            <span>Mês</span>  
                        </label>
                    </li>
                    <li id="all-tasks" class="flex gap-3 pl-2 text-xl items-center h-10 hover:bg-zinc-600 rounded-md text-white cursor-default">
                        <label for="my-drawer-2" class="flex gap-3 items-center h-10">
                            <i class="fi fi-rr-apps flex h-10 items-center text-pink-500"></i>
                            <span>Todas</span>
                        </label>
                    </li>
                </ul>
            </nav>
        </section>
        <!-- Modal para adicionar tarefa -->
        <input type="checkbox" id="new-task-modal" class="modal-toggle" />
        <label id="add-modal-mask" class="modal modal-bottom sm:modal-middle" for="new-task-modal">
            <div class="modal-box relative text-white bg-[#333333]">
                <label for="new-task-modal" class="text-secondary font-bold cursor-pointer absolute right-2 top-1">✕</label>
                <label for="new-task">Nova Tarefa</label>
                <input id="new-task" type="text" placeholder="Digite sua tarefa"
                    class="w-full mt-1 h-10 px-2 bg-transparent border-[#d9d9d9] border rounded-lg">
                    <span id="span-add-task" class="hidden text-red-500 text-sm mt-1">O campo tarefa não pode estar vazio</span>
                <div class="modal-action">
                    <button id="add-task" type="button" class="btn btn-sm btn-secondary">Salvar</button>
                </div>
            </div>
        </label>
        <!-- Modal para editar tarefa -->
        <input type="checkbox" id="edit-task-modal" class="modal-toggle" />
        <label class="modal modal-bottom sm:modal-middle" for="edit-task-modal">
            <div class="modal-box relative text-white bg-[#333333]">
                <label for="edit-task-modal" class="text-secondary font-bold cursor-pointer absolute right-2 top-1">✕</label>
                <label for="update-task">Editar Tarefa</label>
                <input id="update-task" type="text" placeholder="Digite sua tarefa"
                    class="w-full mt-1 h-10 px-2 bg-transparent border-[#d9d9d9] border rounded-lg">
                <div class="modal-action">
                    <label id="edit-task" for="edit-task-modal" class="btn btn-sm btn-secondary">Salvar</label>
                </div>
            </div>
        </label>
    </main>
    <script src="./js/tasks.js" type="module"></script>
</body>

</html>
